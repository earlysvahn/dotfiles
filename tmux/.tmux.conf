source-file $HOME/dotfiles/tmux/tmux.reset.conf
set-option -g default-terminal 'screen-253color'
set-option -g terminal-overrides ',xterm-255color:RGB'
set-environment -g TMUX_PLUGIN_MANAGER_PATH $HOME/dotfiles/tmux/plugins

set -g prefix ^A
set -g base-index 1              
set -g detach-on-destroy off     
set -g escape-time 0             
set -g history-limit 1000000     
set -g renumber-windows on       
set -g set-clipboard on          
set -g status-position top       
set -g default-terminal "${TERM}"
set -g mode-keys vi

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚Ž   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'


set -g @tpm_plugins '              \
      tmux-plugins/tpm             \
      tmux-plugins/tmux-sensible   \
      tmux-plugins/tmux-yank       \
      tmux-plugins/tmux-resurrect  \
      sainnhe/tmux-fzf             \
      wfxr/tmux-fzf-url            \
      catppuccin/tmux              \
      christoomey/vim-tmux-navigator \
      joshmedeski/tmux-nerd-font-window-name'

#keybinds
bind g new-window -n 'ðŸŒ³' lazygit
bind z new-window -n 'ðŸ¤¹' $HOME/dotfiles/tmux/tmux-sessionizer.sh
bind v split-window -h -c "#{pane_current_path}" -l 40
bind s split-window -v -c "#{pane_current_path}" -l 15

set -g @resurrect-strategy-nvim 'session'

set -g @catppuccin_window_right_separator "â–ˆÂ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_default_fill "none"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_text "#W"

