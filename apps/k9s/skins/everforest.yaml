
# -----------------------------------------------------------------------------
# Everforest Theme for K9s
# -----------------------------------------------------------------------------
# Color Palette:
# #232A2E bg_dim          - Dimmed Background
# #2D353B bg0             - Default Background, Line Numbers Background, Signs Background, Status Line Background (inactive), Tab Line Label (active)
# #343F44 bg1             - Cursor Line Background, Color Columns, Closed Folds Background, Status Line Background (active), Tab Line Background
# #3D484D bg2             - Popup Menu Background, Floating Window Background, Window Toolbar Background
# #475258 bg3             - List Chars, Special Keys, Tab Line Label Background (inactive)
# #4F585E bg4             - Window Splits Separators, Whitespaces, Breaks
# #56635f bg5             - (Not currently used)
# #543A48 bg_visual       - Visual Selection
# #514045 bg_red          - Diff Deleted Line Background, Error Highlights
# #425047 bg_green        - Diff Added Line Background, Hint Highlights
# #3A515D bg_blue         - Diff Changed Line Background, Info Highlights
# #4D4C43 bg_yellow       - Warning Highlights
# #D3C6AA fg              - Default Foreground, Signs, Treesitter: Constants, Variables, Function Parameters, Properties, Symbol Identifiers
# #E67E80 red             - Conditional Keywords, Loop Keywords, Exception Keywords, Inclusion Keywords, Diff Deleted Signs, Error Messages, Error Signs
# #E69875 orange          - Operator Keywords, Operators, Labels, Storage Classes, Composite Types, Enumerated Types, Tags, Title, Debugging Statements
# #DBBC7F yellow          - Types, Special Characters, Warning Messages, Warning Signs, Treesitter: Modules, Namespaces
# #A7C080 green           - Function Names, Method Names, Strings, Characters, Hint Messages, Hint Signs, Search Highlights, Treesitter: Constructors, Function Calls, Built-In Functions, Macro Functions, String Escapes, Regex Literals, Tag Delimiters, Non-Structured Text
# #83C092 aqua            - Constants, Macros, Treesitter: Strings, Characters
# #7FBBB3 blue            - Identifiers, Special Symbols, Diff Changed Text Background, Info Messages, Info Signs, Treesitter: Fields, Special Punctuation, Math Environments
# #D699B6 purple          - Booleans, Numbers, Preprocessors, Treesitter: Built-In Constants, Built-In Variables, Macro-Defined Constants, Attributes/Annotations
# #7A8478 grey0           - Line Numbers, Fold Columns, Concealed Text, Foreground UI Elements
# #859289 grey1           - Comments, Punctuation Delimiters, Closed Folds, Ignored/Disabled, UI Borders, Status Line Text
# #9DA9A0 grey2           - Cursor Line Number, Tab Line Label (inactive)
# #A7C080 statusline1     - Menu Selection Background, Tab Line Label Background (active), Status Line Mode Indicator
# #D3C6AA statusline2     - Status Line Mode Indicator
# #E67E80 statusline3     - Status Line Mode Indicator
# -----------------------------------------------------------------------------

k9s:
  body:
    fgColor: '#D3C6AA'
    bgColor: default

  prompt:
    bgColor: default

  info:
    fgColor: '#A7C080'
    sectionColor: '#D3C6AA'

  dialog:
    bgColor: '#1E2326'
    labelFgColor: '#D3C6AA'
    fieldFgColor: '#D3C6AA'

  frame:
    border:
      fgColor: default
      focusColor: default

    menu:
      fgColor: '#7FBBB3'
      keyColor: '#E69875'
      numKeyColor: '#A7C080'

    crumbs:
      fgColor: '#D3C6AA'
      bgColor: default

    status:
      newColor: '#D3C6AA'
      modifyColor: '#7FBBB3'
      addColor: '#7FBBB3'
      errorColor: '#E67E80'
      highlightcolor: '#E69875'
      killColor: '#4F5B58'
      completedColor: '#859289'

    title:
      fgColor: '#A7C080'
      bgColor: default
      highlightColor: '#E69875'
      counterColor: default
      filterColor: '#859289'

  views:
    table:
      fgColor: '#A7C080'
      bgColor: default
      cursorColor: '#A7C080'
      header:
        fgColor: '#A7C080'
        bgColor: default
        sorterColor: '#E69875'

    yaml:
      keyColor: '#A7C080'
      colonColor: default
      valueColor: '#E69875'

    logs:
      fgColor: '#D3C6AA'
      bgColor: default
      indicator:
        bgColor: default
        toggleOnColor: default
        toggleOffColor: default

    charts:
      bgColor: default

    xray:
      bgColor: default
