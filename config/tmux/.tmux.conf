source-file $HOME/dotfiles/config/tmux/tmux.reset.conf
set-option -g default-terminal 'screen-253color'
set-option -g terminal-overrides ',xterm-255color:RGB'
set-environment -g TMUX_PLUGIN_MANAGER_PATH $HOME/dotfiles/confg/tmux/plugins

set -g prefix ^A
set -g base-index 1              
set -g detach-on-destroy off     
set -g escape-time 0             
set -g history-limit 1000000     
set -g renumber-windows on       
set -g set-clipboard on          
set -g status-position top       
set -g default-terminal "${TERM}"
set -g mode-keys vi

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'


set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-resurrect      \
  sainnhe/tmux-fzf                 \
  wfxr/tmux-fzf-url                \
  catppuccin/tmux                  \
  christoomey/vim-tmux-navigator   \
  joshmedeski/tmux-nerd-font-window-name \
  robhurring/tmux-spotify'

#keybinds
bind g new-window -n 'git' lazygit
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind = select-layout even-horizontal \; select-layout even-vertical

# status format
set -g @catppuccin_status_background "default"
set -g @catppuccin_status_connect_separator "yes"


# window format
set -g @catppuccin_window_separator " "
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_middle_separator "█ "
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status "none"

# window default format
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
# window current format
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# status modules list
set -g @catppuccin_status_modules_right "date_time"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"

# config for date_time module
set -g @catppuccin_date_time_text "%H:%M"
run '~/dotfiles/config/tmux/plugins/tpm/tpm'
